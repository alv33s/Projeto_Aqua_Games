<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Aqua Games</title>
</head>
<body>
    <header>

        <div class="container-logo">            
            <img id="img-logo" src="./img/android-chrome-192x192.png" alt="" >
        </div>

        <nav>

            <form class="form-buscar" >
                <img id="icon-pesquisa" src="./img/icon-pesquisa.png" alt="">
                <input class="input-buscar" type="search" placeholder="Search" aria-label="Search">
            </form>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Navegar</a></li>
                <li><a href="">Novidades</a></li>
                <li><a href="">Carrinho</a></li>
                <li><a href="">Lista de Desejos</a></li>
            </ul>

        


            <div id="btns-nav">
                
                <div id="btn-amigos">
                    <a href="">
                        <i class="fi fi-sr-users-alt"></i>
                    </a>
                </div>

                <div id="btn-perfil">
                    <a href="">
                        <i class="fi fi-sr-user"></i>
                   </a>
                </div>

            </div>


        </nav>
    </header>

    <main>
        <aside>
            <div class="btn-side">
                <i class="fi fi-sr-shopping-bag"></i>
                <p>Store</p>
            </div>
            <div class="btn-side">
                <i class="fi fi-sr-layers"></i>
                <p>Bibliteca</p>
            </div>
            
            <div class="btn-side">
                <i class="fi fi-sr-settings"></i>
                <p>configurações</p>
            </div>
            
        </aside>

        <section class="section-jogos">


            <div id="jogos-em-destaque">
                <img class="img-destaque selecionado" src="./img/img-destaque-CronosTheNewDawn.png" alt="">
                <div id="colunas-de-jogos-em-destaque">
                    <div>
                        <img class="img-jogo-destaque-coluna selecionado" src="./img/img-destaque-CronosTheNewDawn.png " alt="">
                        <span>Cronos The New Dawn</span>
                    </div>
                    <div>
                        <img class="img-jogo-destaque-coluna selecionado" src="./img/img-destaque-ArenaBreakout.png " alt="">
                        <span>Arena Breakout</span>
                    </div>
                    <div>
                        <img class="img-jogo-destaque-coluna selecionado" src="./img/img-destaque-HellIsUs.png " alt="">
                        <span>Hell Is Us</span>
                    </div>
                    <div>
                        <img class="img-jogo-destaque-coluna selecionado" src="./img/img-destaque-LostSoulAside.png " alt="">
                        <span>Lost Soul Aside</span>
                    </div>
                </div>
            </div>





            <div class="carroussel-de-jogos">Descubra algo novo</div>


            <div id="atualizacoes-de-jogos">Atualizações</div>


            <div class="carroussel-de-jogos">Descontos em Destaque</div>


            <div id="colunas-de-jogos"></div>


            <div id="jogos-gratis"></div>


        </section>
    </main>
    
</body>
</html>
